<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="count">
        <h1 class="header">До конца акции осталось:</h1>
        <div class="time">
            <div class="item days">
                <div class="value">6</div>
                <div class="writting">days</div>
            </div>
            <div class="item hours">
                <div class="value">23</div>
                <div class="writting">hours</div>
            </div>
            <div class="item minutes">
                <div class="value">59</div>
                <div class="writting">minutes</div>
            </div>
            <div class="item seconds">
                <div class="value">59</div>
                <div class="writting">seconds</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
